<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first">
      <div class="registration">
        <h2>Registrations Open!</h2>
        <p>2018-2019</p>
      </div>

      <div class="design">
        <p>Register and upload your design today to know how good your</p>
        <p>design is get a complimentary preliminary score</p>
      </div>

      <button class="btn-1">SUBMIT NOW</button>
      <div class="triangle"></div>
      <div class="egg"></div>
    </div>
    <div class="second">
      <div class="container-second">
        <div class="registration-2">
          <h2>Registrations Open!</h2>
          <p>2018-2019</p>
        </div>

        <div class="design-2">
          <p>Register and upload your design today to know how good your</p>
          <p>design is get a complimentary preliminary score</p>
        </div>
        <button class="btn-2">SUBMIT NOW</button>
        <div class="triangle-1"></div>
        <div class="egg-1"></div>
      </div>
    </div>
  </body>
</html>
